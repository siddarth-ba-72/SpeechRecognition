<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8513276973.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <title>Speech Recognition</title>
</head>

<body class="container mt-5 bg-dark">

    <h1 class=" tit text-light">SPEECH RECOGNITION</h1>
    <p class="lead text-light">Select Voice</p>

    <!-- Select menu for voice -->
    <select name="" id="voices" class="form-select bg-secondary text-light"></select>

    <!-- Slider for volume, rate and pitch -->
    <div class="d-flex mt-4 text-light">
        <div>
            <p class="lead">Volume</p>
            <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
            <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
            <p class="lead">Rate</p>
            <input type="range" min="0.1" max="10" value="1" step="0.1" id="rate" />
            <span id="rate-label-ms-2">1</span>
        </div>
        <div>
            <p class="lead">Pitch</p>
            <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            <span id="pitch-label" class="ms-2">1</span>
        </div>
    </div>

    <!-- TextArea for user to type -->
    <textarea placeholder="Type here..." cols="30" rows="10" class="form-control bg-dark text-light mt-5"></textarea>

    <!-- Control Buttons -->
    <div class="mb-5">
        <button id="start" class="btn btn-success mt-5 me-3"><i class="fas fa-play"></i></button>
        <button id="pause" class="btn btn-warning mt-5 me-3"><i class="fas fa-pause"></i></button>
        <button id="resume" class="btn btn-info mt-5 me-3"><i class="fas fa-play"></i><i
                class="fas fa-pause"></i></button>
        <button id="cancel" class="btn btn-danger mt-5 me-3"><i class="fas fa-window-close"></i></i></button>
    </div>

    <div class="wrapper text-light">
        <div class="button">
            <div class="icon"><i class="fa fa-facebook"></i></div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-instagram"></i></div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fab fa-linkedin-in"></i></div>
            <span>Linked In</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-github"></i></div>
            <span>Github</span>
        </div>
    </div>

    <div class="container author mb-4 text-light">
        By: Siddarth B A
    </div>
    <div class="container author-copy mb-4 text-light">
        Copyright &copy | 2021
    </div>

    <!-- Script/Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>

</body>
<script src="../js/textToSpeech.js"></script>

</html>
